<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictonary With Javascript</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <div class="wrapper">
        <header>English Dictonary</header>
        <div class="input-search">
            <input type="text" name="" placeholder="Search a word"required spellcheck="false" id="">
            <i class="fa fa-search" aria-hidden="true"></i>
            <!-- <span><i class="fa fa-window-close" aria-hidden="true"></i></span> -->
            <span class="material-icons">close</span>
            <p class="text">Type Word and Enter</p>
            <ul>
                <li class="letter">
                    <div class="letter-details">
                        <p>Hi how</p>
                        <span>Hello</span>
                    </div>
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </li>
                <div class="content">
                    <li class="meaning">
                        <li class="details">
                            <p>Meaning</p>
                            <span>___</span>
                        </li>
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>___</span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list"></div>
                        </div>
                    </li>
                </div>

            </ul>
        </div>
    </div>

<script src="./script.js"></script>
</body>

</html>
