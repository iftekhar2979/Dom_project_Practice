<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Technologies is Here</h1>
        <div class="btns">
            <button class="btn btn-outline-primary" data-id="All">All</button>
            <button class="btn btn-outline-primary" data-id="dekstop">Dekstop</button>
            <button class="btn btn-outline-primary" data-id="laptop">Laptop</button>
            <button class="btn btn-outline-primary" data-id="Mobile">SmartPhone</button>
            <button class="btn btn-outline-primary" data-id="HeadPhone">HeadPhone</button>
        </div>

        <div class="row option">
            <div class="col-md-4 px-4">
                <h2>Intel Core i3</h2>
                <img src="./Headphone/H1.jpeg" alt="Dekstop one" class="img-fluid" srcset="">
                <h4>Price : $399</h4>
                <button class="btn btn-success">Add to Cart</button>
            </div>
            <div class="col-md-4 px-4">
                <h2>Intel core i7</h2>
                <img src="./Laptop/L2.jpeg" alt="Dekstop one" class="img-fluid" srcset="">
                <h4>Price : $399</h4>
                <button class="btn btn-success">Add to Cart</button>
            </div>
            <div class="col-md-4 px-4">
                <h2>Intel core i9</h2>
                <img src="./Dekstop/D1.jpeg" alt="Dekstop one" class="img-fluid" srcset="">
                <h4>Price : $399</h4>
                <button class="btn btn-success">Add to Cart</button>
            </div>
            
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
